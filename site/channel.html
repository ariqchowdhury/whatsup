<!doctype html>
<html>
	<head>
		<title>{{ channel_title }}</title>
		<link rel="stylesheet" type="text/css" href="{{ static_url("css/bootstrap.min.css") }}"/>
		<link rel="stylesheet" type="text/css" href="{{ static_url("css/navbar.css") }}"/>
		<link rel="stylesheet" type="text/css" href="{{ static_url("css/ch_stylesheet.css") }}"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono">

	</head>
	<body>
		<div hidden id="ch_id">{{ ch_id }}</div>
		<div hidden id="user">{{ current_user }}</div>

		{% include "../header.html" %}

		<div class="well col-md-10 messages" id="messages">
			<div class="message_divider" id="long_messages"></div>
			<div class="message_divider" id="short_messages">
				<ul id="short_messages_grid">
				</ul>
			</div>	
		</div>

		<div class="ch_right_panel">
			<div>
				<h3> {{ channel_title }} </h3>
				<h4>Some sort of description of the current channel</h4>
				<p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
					Vestibulum tempus ipsum sed leo convallis, eu interdum metus luctus.
				</p>
			</div>

			{% if logged_in %}	      	
		      	<textarea id="comment" placeholder="Post comment here" rows=5></textarea>
		      	<button class="btn btn-primary btn-xs" type="submit" id="send">Send</button>
		    {% else %}		    
			    <textarea id="comment" placeholder="Sign in to submit message" rows=5></textarea>
			    <button class="btn btn-primary btn-xs" type="submit" id="send" disabled="disabled">Send</button>
			{% end %}
		</div>

		

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<!-- // <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> -->
		<script type="text/javascript" src="{{ static_url("js/channel.js") }}"></script>
		<script type="text/javascript" src="{{ static_url("js/bootstrap.min.js") }}"></script>
	</body>
</html>
