<!doctype html>
<html>
	<head>
		<title>{{ channel_title }}</title>
		<link rel="stylesheet" type="text/css" href="{{ static_url("css/bootstrap.min.css") }}"/>	
		<link rel="stylesheet" type="text/css" href="{{ static_url("css/ch_stylesheet.css") }}"/>		
	</head>
	<body>
		<div hidden id="ch_id">{{ ch_id }}</div>
		<div hidden id="user">{{ current_user }}</div>

		{% include "../header.html" %}

		<div class="container messages">
			<div class="row messages">
				<div class="well col-md-10 messages" id="messages">	

				</div>

			</div>

			<div class="row">
				{% if logged_in %}	      	
			      	<textarea id="comment" placeholder="default text" cols=50 rows=5></textarea>
			      	<button class="btn btn-primary btn-xs" type="submit" id="send">Send</button>
			    {% else %}		    
				    <textarea id="comment" placeholder="Sign in to submit message" cols=50 rows=5></textarea>
				    <button class="btn btn-primary btn-xs" type="submit" id="send" disabled="disabled">Send</button>
				{% end %}
			</div>
		</div>


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<!-- // <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> -->
		<script type="text/javascript" src="{{ static_url("js/channel.js") }}"></script>
		<script type="text/javascript" src="{{ static_url("js/bootstrap.min.js") }}"></script>
	</body>
</html>
