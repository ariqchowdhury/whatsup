<!doctype html>
<html>
	<head>
		<title>{{ channel_title }}</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">	
		<!-- <link rel="stylesheet" type="text/css" href="{{ static_url("css/ch_stylesheet.css") }}"/> -->
		<link rel="stylesheet" type="text/css" href="../css/ch_stylesheet.css"/>
		<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"> -->
		
	</head>
	<body>
		<div hidden id="ch_id">
			{{ ch_id }}
		</div>
		<div hidden id="user">
			{{ user }}
		</div>

		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Whatsup</a>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ current_user }} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
				            <li class="divider"></li>
				            <li><a href="#">Signout</a></li>
						</ul>
					</li>
				</ul>

				<form class="navbar-form navbar-right" role="form" action="/login" method="post">
					<div class="form-group">
						<input type="text" name="username" placeholder="Username" class="form-control" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password" class="form-control" required>
					</div>
					<button class="btn btn-primary" type="submit" id="signin">Sign in</button>
					<!-- {% module xsrf_form_html() %} -->
				</form>

			</div>
		</nav>


		<div class="container messages">
			<div class="row messages">
				<div class="well col-md-10 messages" id="messages">	
					
				</div>

			</div>

			<div class="row">
				{% if logged_in %}	      	
			      	<textarea id="comment" placeholder="default text" cols=50 rows=5></textarea>
			      	<button class="btn btn-primary btn-xs" type="submit" id="send">Send</button>
			    {% else %}		    
				    <textarea id="comment" placeholder="Sign in to submit message" cols=50 rows=5></textarea>
				    <button class="btn btn-primary btn-xs" type="submit" id="send" disabled="disabled">Send</button>
				{% end %}
			</div>
		</div>


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<!-- // <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> -->
		<!-- // <script type="text/javascript" src="{{ static_url("js/script.js") }}"></script> -->
		<script type="text/javascript" src="../js/script.js></script>
	</body>
</html>
